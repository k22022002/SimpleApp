<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter App - V1 Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .text-primary { color: #059669; }
        .bg-secondary { background-color: #10b981; }
    </style>
</head>
<body>
    <div id="app-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-gray-800">Ứng dụng Bộ đếm Đơn giản (V1)</h1>
        
        <!-- Hiển thị Giá trị -->
        <div id="counter-value" class="text-6xl font-black text-center mb-8 p-6 bg-gray-100 rounded-lg text-primary transition duration-300">
            0
        </div>

        <!-- Nút Tương tác -->
        <div class="flex flex-col space-y-4">
            <button onclick="increaseCounter()" id="increase-btn"
                    class="bg-secondary hover:bg-emerald-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02]">
                Tăng (+1)
            </button>
            <button onclick="decreaseCounter()" 
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02]">
                Giảm (-1)
            </button>
            <!-- CODE V2 MODULES SẼ ĐƯỢC THÊM VÀO SAU -->
        </div>
    </div>

    <!-- SCRIPT BLOCK: Logic V1 cơ bản -->
    <script>
        // State
        let count = 0;
        
        // Biến DOM
        let valueElement;
        let increaseBtn;
        
        function updateDisplay() {
            // Logic V1 cơ bản: Chỉ cập nhật giá trị
            if (valueElement) {
                valueElement.textContent = count;
            }
        }

        // Chức năng V1: Tăng (+1)
        function increaseCounter() {
            count += 1;
            updateDisplay();
            console.log('Tăng V1: ' + count);
        }
        
        // Chức năng V1: Giảm (-1)
        function decreaseCounter() {
            count -= 1;
            updateDisplay();
            console.log('Giảm: ' + count);
        }
        
        // Khởi tạo: Đảm bảo truy cập DOM sau khi DOM đã được tải
        document.addEventListener('DOMContentLoaded', () => {
            valueElement = document.getElementById('counter-value');
            increaseBtn = document.getElementById('increase-btn');
            
            if (valueElement) {
                updateDisplay();
            }
        });
    </script>
</body>
</html>
