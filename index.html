<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter App V2 - Module 1</title>
    <!-- Sử dụng Tailwind CSS cho styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Thiết lập font Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .text-primary { color: #059669; } /* Emerald-600 */
        .bg-secondary { background-color: #10b981; } /* Emerald-500 */
    </style>
</head>
<body>

    <div id="app-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-gray-800">Simple Counter App</h1>
        
        <!-- Hiển thị Giá trị -->
        <div id="counter-value" class="text-6xl font-black text-center mb-8 p-6 bg-gray-100 rounded-lg text-primary transition duration-300">
            0
        </div>

        <!-- Nút Tương tác -->
        <div class="flex flex-col space-y-4">
            <button onclick="increaseCounter()" id="increase-btn"
                    class="bg-secondary hover:bg-emerald-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02]">
                Tăng (+1)
            </button>
            <button onclick="decreaseCounter()" 
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02]">
                Giảm (-1)
            </button>
            <!-- MODULE 1 V2: NÚT RESET -->
            <button onclick="resetCounter()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02]">
                Đặt lại (Reset)
            </button>
            <!-- END MODULE 1 V2 -->
        </div>
        
    </div>

    <script>
        // Các biến DOM được khai báo ngoài để scope rộng hơn
        let valueElement;
        let increaseBtn;

        // State
        let count = 0;
        
        /**
         * Cập nhật hiển thị giá trị. (V1 logic)
         */
        function updateDisplay() {
            // Đảm bảo phần tử tồn tại trước khi cập nhật
            if (!valueElement || !increaseBtn) return; 

            valueElement.textContent = count;
            
            // Logic Giới hạn (MODULE 2 V2) KHÔNG CÓ ở nhánh này.
            increaseBtn.disabled = false;
            increaseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            valueElement.classList.remove('ring-2', 'ring-red-500');
        }

        /**
         * Tăng giá trị đếm lên 1. (V1 logic, KHÔNG CÓ kiểm tra giới hạn)
         */
        function increaseCounter() {
            count += 1;
            updateDisplay();
            console.log('Tăng V1 (+1): ' + count);
        }
        
        /**
         * Giảm giá trị đếm xuống 1. (V1 logic)
         */
        function decreaseCounter() {
            count -= 1;
            updateDisplay();
            console.log('Giảm: ' + count);
        }

        // MODULE 1 V2 CHANGE: Thêm chức năng Reset
        /**
         * Đặt lại bộ đếm về 0.
         */
        function resetCounter() {
            count = 0;
            updateDisplay();
            console.log('Đặt lại về: ' + count);
        }

        // Khởi tạo: Lấy các phần tử DOM sau khi tài liệu tải xong
        document.addEventListener('DOMContentLoaded', () => {
            valueElement = document.getElementById('counter-value');
            increaseBtn = document.getElementById('increase-btn');
            
            if (valueElement && increaseBtn) {
                updateDisplay();
            }
        });
    </script>
</body>
</html>
